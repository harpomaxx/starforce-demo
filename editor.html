<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICO-8 Style Map Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <h1>PICO-8 Style Map Editor v1.1</h1>
    <p>Create 16x32 maps for Star Force. Use continent_piece for basic terrain, and other tiles for interactive bases.</p>
    <p><strong>Controls:</strong> Left-click to paint, Right-click to erase. Hold and drag to paint continuously.</p>
    <div id="editor-container">
        <div id="map-container">
            <canvas id="map-canvas" width="256" height="512"></canvas>
            <div id="status-bar"></div>
        </div>
        <div id="tileset-container">
            <canvas id="tileset-canvas" width="256" height="256"></canvas>
        </div>
    </div>
    <div id="controls">
        <label for="map-width">Width:</label>
        <input type="number" id="map-width" value="16">
        <label for="map-height">Height:</label>
        <input type="number" id="map-height" value="32">
        <button id="resize-button">Resize</button>
        <button id="export-button">Export to JSON</button>
        <input type="file" id="load-button" accept=".json" style="display: none;">
        <button onclick="document.getElementById('load-button').click()">Load JSON</button>
        <button id="clear-button">Clear Map</button>
    </div>
    <script src="js/tileset.js" type="module"></script>
    <script src="editor.js" type="module"></script>
</body>
</html>
